<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
      crossorigin="anonymous"
    />
    <!--Font Awesome 6-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Vazir Font-->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <!-- Start Clock  -->
    <div class="phone-container">
      <div class="phone">
        <div class="phone-header">
          <div id="phone-header-clock"></div>
          <div class="phone-header-speaker"></div>
          <div class="phone-header-battery">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-half"></i>
          </div>
        </div>
        <div class="phone-calculator">
          <div class="phone-calculator-screen">
            <form name="form1">
              <textarea name="answer" disabled wrap="soft"> </textarea>
            </form>
          </div>
          <div class="phone-calculator-numbers">
            <div class="phone-calculator-numbers-Braces">
              <input
                type="button"
                value="("
                onclick="form1.answer.value += '(' "
              />
              <input
                type="button"
                value=")"
                onclick="form1.answer.value += ')' "
              />
            </div>
            <div class="phone-calculator-numbers-numbers">
              <input
                class="numbers"
                type="button"
                value="7"
                onclick="form1.answer.value += '7' "
              />
              <input
                class="numbers"
                type="button"
                value="8"
                onclick="form1.answer.value += '8' "
              />
              <input
                class="numbers"
                type="button"
                value="9"
                onclick="form1.answer.value += '9' "
              />
              <input
                class="operators"
                type="button"
                value="-"
                onclick="form1.answer.value += '-' "
              />

              <input
                class="operators"
                type="button"
                value="รท"
                onclick="form1.answer.value += '/' "
              />
              <input
                class="numbers"
                type="button"
                value="4"
                onclick="form1.answer.value += '4' "
              />
              <input
                class="numbers"
                type="button"
                value="5"
                onclick="form1.answer.value += '5' "
              />
              <input
                class="numbers"
                type="button"
                value="6"
                onclick="form1.answer.value += '6' "
              />
              <input
                class="operators"
                type="button"
                value="+"
                onclick="form1.answer.value += '+' "
              />
              <input
                class="operators"
                type="button"
                value="ร"
                onclick="form1.answer.value += '*' "
              />
              <input
                class="numbers"
                type="button"
                value="1"
                onclick="form1.answer.value += '1' "
              />
              <input
                class="numbers"
                type="button"
                value="2"
                onclick="form1.answer.value += '2' "
              />
              <input
                class="numbers"
                type="button"
                value="3"
                onclick="form1.answer.value += '3' "
              />
              <input
                class="operators"
                type="button"
                value="%"
                onclick="form1.answer.value += '%' "
              />
              <input
                class="numbers"
                type="button"
                value="0"
                onclick="form1.answer.value += '0' "
              />
              <input
                class="numbers"
                type="button"
                value="."
                onclick="form1.answer.value += '.' "
              />
              <input
                class="numbers"
                type="button"
                value="C"
                onclick="form1.answer.value = '' "
              />
              <input
                class="operators"
                type="button"
                value="="
                onclick="form1.answer.value = eval(form1.answer.value) "
              />
            </div>
          </div>
        </div>
        <div class="phone-navigator">
          <button><i class="fa-solid fa-square"></i></button>
          <button><i class="fa-solid fa-circle"></i></button>
          <button><i class="fa-solid fa-play"></i></button>
        </div>
      </div>
    </div>
    <!--Bootstrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--Custom JS-->
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
